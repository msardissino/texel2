<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- fonts -->
  <!-- Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Style Texel -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="container v3 control">
      <div class="containerControles">
        <!-- -------- -->
        <div class="box box1">
          <!-- -------- -->
          <div class="iBox iBox1">
              <!-- -------- -->
              <div class="iibox1">
                <p>Espaciado</p>
                <p>1.0 mm</p>
                <div class="btnSm">
                    <a href="">
                      <i class="fas fa-angle-down"></i>
                    </a>
                  </div>
                  <div class="btnSm">
                    <a href="">
                      <i class="fas fa-angle-up"></i>
                    </a>
                  </div>
              </div>
              <!-- -------- -->
              <div class="iibox2">
                <p>Longitud</p>
                <p>2.5 mm</p>
                <div class="btnSm">
                  <a href="">
                    <i class="fas fa-angle-down"></i>
                  </a>
                </div>
                <div class="btnSm">
                  <a href="">
                    <i class="fas fa-angle-up"></i>
                  </a>
                </div>
              </div>
              <!-- -------- -->
            </div>
            <!-- Fin iBox iBox1 -------- -->
            <div class="iBox iBox2">
              <!-- -------- -->
                <div class="iiBox21">
                  <img src="img/piel.png" width="75" height="75" alt="">
                  <div class="ii21TextBox">
                    <p>PROFUNDIDAD</p>
                    <p>3.0 mm</p>
                  </div>
                </div>
                <div class="iiBox22">
                  <div class="indicadorCircular">

                  </div>
                  <p>Cabeza Facial</p>
                </div>
              <!-- -------- -->
            </div>
            <!-- Fin iBox iBox2-------- -->
          </div>
          <!-- Fin Box Box 1-------- -->
          <div class="box box2">
            <div class="ibox ibox1">
               <!-- -------- -->
              <div class="btnLg">
                <a href="">
                  <i class="fas fa-angle-down"></i>
                </a>
              </div>
               <!-- -------- -->
               <p>2.0 J</p>
                <!-- -------- -->
              <div class="btnLg">
                <a href="">
                  <i class="fas fa-angle-up"></i>
                </a>
              </div>
               <!-- -------- -->
            </div>
            <div class="ibox ibox2">
              <div class="btnStart">
                <a href="">
                    <i class="fas fa-play"></i>
                </a>
              </div>
              <div class="btnPause">
                <a href="">
                    <i class="fas fa-pause"></i>
                </a>
              </div>
            </div>
          </div>
        <!--Fin box box2 -------- -->
      </div>
      <div class="containerMenu">
        <a class="btnMenu" href=""><i class="fab fa-whmcs"></i>Ajustes</a>
        <a class="btnMenu" href=""><i class="far fa-user-circle"></i>Perfiles</a>
        <a class="btnMenu" href=""><i class="far fa-circle"></i>Disparos</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Scripts texel -->
</body>
</html>
